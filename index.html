
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Food Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>K-Food Recipes</h1>
        <input type="text" id="search-bar" placeholder="Search for recipes...">
    </header>
    <main id="recipe-container">
    </main>
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-img" src="" alt="">
            <p><strong>Prep time:</strong> <span id="modal-prep-time"></span></p>
            <p><strong>Cook time:</strong> <span id="modal-cook-time"></span></p>
            <h3>Ingredients</h3>
            <ul id="modal-ingredients"></ul>
            <h3>Instructions</h3>
            <ol id="modal-instructions"></ol>
        </div>
    </div>
    <section id="contact-form-section">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/xgooekno" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 K-Food Recipes</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
